<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hubris</title>
<style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .eye-icon {
        width: 500px;
        height: 500px;
        background-size: cover;
    }

    .eye-open {
        background-image: url('open.png');
    }

    .eye-closed {
        background-image: url('closed.png');
    }
</style>
</head>
<body>
    <div class="eye-icon eye-open" id="eyeIcon"></div>

    <script>
        var eyeIcon = document.getElementById('eyeIcon');
        function closeEye() {
            eyeIcon.classList.remove('eye-closed');
            eyeIcon.classList.add('eye-open');
            setTimeout(openEye, 100);
        }

        function openEye() {
            eyeIcon.classList.remove('eye-open');
            eyeIcon.classList.add('eye-closed');
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max * 1000 + 5000);
            }

        var randomInterval = getRandomInt(10);
        setInterval(closeEye, randomInterval);
    </script>
</body>
</html>
